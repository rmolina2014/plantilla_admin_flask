<!-- Main contenido principal   -->
<div class="content">
  <div class="container-fluid">
    

    <div class="card">
        <div class="card-header ui-sortable-handle" style="cursor: move;">
          <h3 class="card-title">

          <thead>

              <th>Nombre</th>
              <th>Domicilio</th>

          </thead>
          <tbody id="contenido">


          </tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <div class="card-header ui-sortable-handle" style="cursor: move;">

          <i class="fas fa-chart-pie mr-1"></i>
          Ubicaciones

        <div class="card-tools">
          <ul class="nav nav-pills ml-auto">

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<!--script src="plugins/jquery/jquery.min.js"></!--script-->

<!-- Bootstrap 4 -->
<!--script-- src="plugins/bootstrap/js/bootstrap.bundle.min.js"></!--script-->
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<!-- AdminLTE App -->
<!--script src="static/js/adminlte.min.js"></!--script-->
<script src="{{ url_for('static', filename='js/adminlte.min.js') }}"></script>
<script>

   ///MAPAS

   var map = L.map('mapid').setView([-31.5344607, -68.5294144], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

 /* L.marker([-31.5344607, -68.5294144]).addTo(map)
    .bindPopup('001 - Ubicaci√≥n')
    .openPopup();
*/

  $(document).ready(function ()
   {
    // 1 - agregar las lecturas 
    $.ajax({
      url: '/buscar_ubicacion',
      type: 'POST',
      success: function (response) {
        $.each(response, function (p, parada) {
          var a = parada.toString();
          var coordenadas = a.split(",");
          $('#contenido').append(`<tr><td>${coordenadas[2]}</td><td>${coordenadas[3]}</td></tr>`);
        });//fin each
        console.log(response);
      },
      error: function (error) {
        console.log(error);
      }
    });

    $.ajax({
      url: '/buscar_ubicacion',
      type: 'POST',
      success: function (response) {
        // alert(response);  
        $.each(response, function (p, parada) {
          var a = parada.toString();
          //alert (a);
          var coordenadas = a.split(",");
          var marker = L.marker([coordenadas[0], coordenadas[1]]);
          marker.bindPopup("Edificio : " + coordenadas[2]);
          marker.addTo(map);
        });//fin each
      },
      error: function (error) {
        console.log(error);
      }
    });






  });


 

</script>
